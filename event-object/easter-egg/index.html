<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Задача 2. «Пасхалка» | Домашнее задание к лекции 2.1</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://use.fontawesome.com/70378a66b8.js"></script>
</head>
<body>
  <nav>
    <a href="#">Главная</a>
    <a href="#">Статьи</a>
    <a href="#">Новости</a>
    <a href="#">Контакты</a>
  </nav>

  <main>
    <div class="menu-tip">
      <div class="menu-icon">
        <i class="fa fa-bars fa-2x" aria-hidden="true"></i>
      </div>
    </div>

    <h1>Контент</h1>

    <div class="secret">
      <svg viewBox="0 0 600 300">

        <!-- Symbol -->
        <symbol id="s-text">
          <text text-anchor="middle"
                  x="50%" y="50%" dy=".35em">
             нетология
           </text>
        </symbol>

        <!-- Duplicate symbols -->
        <use xlink:href="#s-text" class="text"></use>
        <use xlink:href="#s-text" class="text"></use>
        <use xlink:href="#s-text" class="text"></use>
        <use xlink:href="#s-text" class="text"></use>
        <use xlink:href="#s-text" class="text"></use>
      </svg>
    </div>
  </main>
  
  <script>
		function ctrlAltT(event){
			if(event.ctrlKey){
				if(event.altKey){
					if(event.code == 'KeyT'){
						menu.classList.toggle('visible');
					}
				}
			}
		} 
		let menu = document.getElementsByTagName('nav')[0];
		document.addEventListener('keyup', ctrlAltT);
		
		let secret = document.getElementsByClassName('secret')[0];
		let code = ['KeyY','KeyT','KeyN','KeyJ','KeyK','KeyJ','KeyU','KeyB','KeyZ'];
		let tmpCodeLength = 0;
		const keys = {
			KeyY(){
				tmpCodeLength = 1;
			},
			KeyT(){
				tmpCodeLength = tmpCodeLength == 1? ++tmpCodeLength:0;
			},
			KeyN(){
				tmpCodeLength = tmpCodeLength == 2? ++tmpCodeLength:0;
			},
			KeyJ(){
				tmpCodeLength = (tmpCodeLength == 3 || tmpCodeLength == 5)? ++tmpCodeLength:0;
			},
			KeyK(){
				tmpCodeLength = tmpCodeLength == 4? ++tmpCodeLength:0;
			},
			KeyU(){
				tmpCodeLength = tmpCodeLength == 6? ++tmpCodeLength:0;
			},
			KeyB(){
				tmpCodeLength = tmpCodeLength == 7? ++tmpCodeLength:0;
			},
			KeyZ(){
				tmpCodeLength = tmpCodeLength == 8? ++tmpCodeLength:0;
			}
		}
		function codeCheck(event){
			if(event.code in keys){
				keys[event.code]();
			}
			else{
				tmpCodeLength = 0;
			}
			if(tmpCodeLength == 9){
				secret.classList.add('visible');
			}
		}
		document.addEventListener('keyup',codeCheck);
	</script>
</body>
</html>
