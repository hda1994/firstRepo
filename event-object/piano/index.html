<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Задача 1. Пианино | Домашнее задание к лекции 2.1</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <ul class="set middle">
    <li class="white">
      <audio src=""></audio>
    </li>
    <li class="black">
      <audio src=""></audio>
    </li>
  	<li class="white">
      <audio src=""></audio>
    </li>
    <li class="black">
      <audio src=""></audio>
    </li>
  	<li class="white">
      <audio src=""></audio>
    </li>
  </ul>
  <script>
  let set = document.querySelector('.set');
  let audios = document.getElementsByTagName('audio');
  let buttons = document.getElementsByTagName('li');
  let sounds = ['first.mp3','second.mp3','third.mp3','fourth.mp3','fifth.mp3'];
  let no = './sounds/middle/';
  let al = './sounds/higher/';
  let sh = './sounds/lower/';
  document.addEventListener('keydown', onkeydown);
  document.addEventListener('keyup', onkeyup);
  
  function onkeydown() {
    if(event.shiftKey) {
      set.classList.remove('higher');
      set.classList.remove('middle');
      set.classList.add('lower');
    }
    if(event.altKey) {
      event.preventDefault();
      set.classList.remove('lower');
      set.classList.remove('middle');
      set.classList.add('higher');
    }
  }
  
  function onkeyup() {
        set.classList.add('middle');
        set.classList.remove('lower');
        set.classList.remove('higher');       
  }
    
  for(let i = 0; i < buttons.length; i++) {
    buttons[i].addEventListener('click',e=>{
      if(e.shiftKey) {
        audios[i].src = sh + sounds[i];
        audios[i].play();
      }
			else {
				if(e.altKey) {
					audios[i].src = al + sounds[i];
					audios[i].play();
        }
        else {
          audios[i].src = no + sounds[i];
          audios[i].play();
				}
      }
    });
  }

	</script>
</body>
</html>
