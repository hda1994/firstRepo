<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Задача 3. Аудиоплеер | Домашнее задание к лекции 1.2</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="mediaplayer">
  	<audio src="https://d34x6xks9kc6p2.cloudfront.net/540997b0-a35f-4b69-86d6-b1c925c4a264/540997b0-a35f-4b69-86d6-b1c925c4a264.mp3"></audio>
  	<div class="discarea">
  		<div class="disc">
  		</div>
  		<div class="stylus">
  			<div class="pivot"></div>
  			<div class="arm"></div>
  			<div class="head"></div>
  		</div>
  	</div>
  	<div class="controls">
  		<span class="title" title="LA Chill Tour"></span>
  		<div class="buttons">
  			<button class="back">
  				<i class="fa fa-backward"></i>
  			</button>
  			<button class="playstate">
  				<i class="fa fa-play"></i>
  				<i class="fa fa-pause"></i>
  			</button>
  			<button class="stop">
  				<i class="fa fa-stop"></i>
  			</button>
  			<button class="next">
  				<i class="fa fa-forward"></i>
  			</button>
  		</div>
  	</div>
  </div>
  <script>
		let play_pause = true;
		let title = document.getElementsByClassName('title')[0];
		title.title = 'Track name';
		let music = ['mp3/LA Chill Tour.mp3','mp3/LA Fusion Jam.mp3','mp3/This is it band.mp3'];
		let tmpLength = music.length;
		console.log(music);
		let tmp = 0;
		let tmpAudio = document.getElementsByTagName('audio')[0];
		tmpAudio.src = music[tmp];
		let next = document.getElementsByClassName('next')[0];
		let prev = document.getElementsByClassName('back')[0];
		next.onclick = () => {
			tmp = (++tmp > tmpLength-1)? tmp-tmpLength:tmp
			tmpAudio.src = music[tmp];
			title.title = music[tmp].slice(4,-4);
			tmpAudio.play();
			play_pause = false;
		}
		prev.onclick = () => {
			tmp = (--tmp < 0)? tmp+tmpLength:tmp;
			tmpAudio.src = music[tmp];
			title.title = music[tmp].slice(4,-4);
			tmpAudio.play();
			play_pause = false;
		}
		
		let play = document.getElementsByClassName('playstate')[0];
		let stop = document.getElementsByClassName('stop')[0];
		
		play.onclick = ()=>{
			if(play_pause){
			tmpAudio.play();
			title.title = music[tmp].slice(4,-4);
			}
			else{
				tmpAudio.pause();
			}
			play_pause = !play_pause;
		}

		stop.onclick = ()=>{
			tmpAudio.pause();
			tmpAudio.currentTime = 0;
			play_pause = true;
		}
	</script>
</body>
</html>
